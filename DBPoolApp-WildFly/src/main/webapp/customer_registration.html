

<h1 style="color:red;text-align:center">Customer Registration Form</h1>
<form action="custurl" method="POST">
   <table bgcolor="cyan" align="center">
    
     <tr>
       <td>Customer Name : </td>
       <td><input type="text" name="cname"></td>
     </tr>
     
     <tr>
       <td>Customer Address : </td>
       <td><input type="text" name="cadd"></td>
     </tr>
     
     <tr>
       <td>Bill Amount : </td>
       <td><input type="number" name="billAmt"></td>
     </tr>
     
     <tr>
       <td>Mobile Number : </td>
       <td><input type="number" name="mobileNo"></td>
     </tr>
     
     <tr>
       <td><input type="submit" value="Register"></td>
       <td><input type="reset" value="cancel"></td>
     </tr>
     
   </table>
</form>
